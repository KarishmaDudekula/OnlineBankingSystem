<section class="bgimg w3-display-container w3-text-black "> 
  <br><br><br>
  <section class="container">
    <section class="container-header" style="padding:35px 50px;">
      <h4><span class="glyphicon glyphicon-pencil"></span> ADD NEW ACCOUNT</h4>
    </section>

    <section class="container-body" style="padding:40px 50px;">
      <form role="form" action = "NewAccountDataController" method = "post">
	<section class="form-group">
          <label for="customer_id"><span class="glyphicon glyphicon-user"></span> Customer id </label>
          <input type="text" class="form-control" name ="customer_id" required="" placeholder="Enter Customer id">
        </section>

	 <section class="form-group">
          <label for="password"><span class="glyphicon glyphicon-eye-close"></span> Password</label>
          <input type="password" class="form-control" name ="password" required="" placeholder="Enter Password">
        </section>

	<section class="form-group">
          <label for="first_name"><span class="glyphicon glyphicon-user"></span> First Name</label>
          <input type="text" class="form-control" name ="first_name" required="" placeholder="Enter First Name">
        </section>

        <section class="form-group">
          <label for="last_name"><span class="glyphicon glyphicon-user"></span> Last Name</label>
          <input type="text" class="form-control" name ="last_name" required="" placeholder="Enter Last Name">
        </section>

	<section class="form-group">
          <label for="gender"><span class="glyphicon glyphicon-user"></span> Gender</label>
          <br>
          <label class="radio-inline">
            <input type="radio" value = "Male" name="gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" value = "Female" name="gender"> Female
          </label>
        </section>

        <section class="form-group">
          <label for="email_id"><span class="glyphicon glyphicon-envelope"></span> Email ID</label>
          <input type="email" class="form-control"  name = "email_id" required="" placeholder="Enter Email ID">
        </section>

	<section class="form-group">
          <label for="pancardnumber"><span class="glyphicon glyphicon-th"></span> Pan Card Number</label>
          <input type="text" class="form-control" name ="pancardnumber" required="" placeholder="Enter Pan Card Number">
        </section>
        
        <section class="form-group">
      <label for="aadhar"><span class="glyphicon glyphicon-th"></span> Aadhar Card Number</label>
          <input type="text" class="form-control"  name = "aadhar" required="" placeholder="Enter Aadhar Card Number">
        </section>

        <section class="form-group">
          <label for="dateOfBirth"><span class="glyphicon glyphicon-calendar"></span> Date Of Birth</label>
          <input type="date" class="form-control" name ="dateOfBirth" placeholder="Enter Date of Birth">
        </section>

	<section class="form-group">
          <label for="occupation"><span class="glyphicon glyphicon-user"></span> Occupation</label>
          <input type="text" class="form-control" name ="occupation" required="" placeholder="Enter Occupation">
        </section>

	<section class="form-group">
          <label for="marital_status"><span class="glyphicon glyphicon-user"></span> Marital Status</label>
          <br>
          <label class="radio-inline">
            <input type="radio" value = "Married" name="marital_status"> Married
          </label>
          <label class="radio-inline">
            <input type="radio" value = "Unmarried" name="marital_status"> Unmarried
          </label>
        </section>

	<section class="form-group">
          <label for="address"><span class="glyphicon glyphicon-globe"></span> Address</label>
          <input type="text" class="form-control" name ="address" required="" placeholder="Enter Address">
        </section>

	<section class="form-group">
          <label for="city"><span class="glyphicon glyphicon-globe"></span> City </label>
          <input type="text" class="form-control" name ="city" required="" placeholder="Enter City">
        </section>

	<section class="form-group">
          <label for="state"><span class="glyphicon glyphicon-globe"></span> State</label>
          <input type="text" class="form-control" name ="state" required="" placeholder="Enter State">
        </section>

	<section class="form-group">
          <label for="country"><span class="glyphicon glyphicon-globe"></span> Country</label>
          <input type="text" class="form-control" name ="country" required="" placeholder="Enter Country">
        </section>

	<section class="form-group">
          <label for="pincode"><span class="glyphicon glyphicon-th"></span> Pin code</label>
          <input type="text" class="form-control" name ="pincode" required="" placeholder="Enter Pin Code">
        </section> 
	
	<section class="form-group">
          <label for="account_number"><span class="glyphicon glyphicon-th"></span> Account Number </label>
          <input type="text" class="form-control" name ="account_number" required="" placeholder="Enter Account Number ">
        </section>
	<section class="form-group">
          <label for="branch_id"><span class="glyphicon glyphicon-th"></span> Branch id </label>
          <input type="text" class="form-control" name ="branch_id" required="" placeholder="Enter Branch id ">
        </section>

        <button type="submit" class="btn btn-basic btn-block"><span class="glyphicon glyphicon-ok"></span> Done </button>

      </form>
    </section>
</section> 
</section>
