    <section class="container-header" style="padding:35px 50px;">
      <h4><span class="glyphicon glyphicon-pencil"></span> ADD NOMINEE</h4>
    </section>

    <section class="container-body" style="padding:40px 50px;">
      <form role="form" action = "Nominee.jsp" method = "post">
        <section class="form-group">
          <label for"WebContent/Nominee.html"="nominee_name"><span class="glyphicon glyphicon-user"></span> Nominee Name</label>
          <input type="text" class="form-control" name ="nominee_name" required="" placeholder="Enter Nominee Name">
        </section>
		<section class="form-group">
          <label for="gender"><span class="glyphicon glyphicon-user"></span> Gender</label>
          <br>
          <label class="radio-inline">
            <input type="radio" value = "Male" name="gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" value = "Female" name="gender"> Female
          </label>
        </section>
		 <section class="form-group">
          <label for="dateOfBirth"><span class="glyphicon glyphicon-calendar"></span> Date Of Birth</label>
          <input type="date" class="form-control" name ="dateOfBirth" placeholder="Enter Date of Birth">
        </section>
        <section class="form-group">
          <label for="marital_status"><span class="glyphicon glyphicon-user"></span> Marital Status</label>
          <br>
          <label class="radio-inline">
            <input type="radio" value = "Married" name="marital_status"> Married
          </label>
          <label class="radio-inline">
            <input type="radio" value = "Unmarried" name="marital_status"> Unmarried
          </label>
        </section>
        
        <section class="form-group">
          <label for="email_id"><span class="glyphicon glyphicon-envelope"></span> Email ID</label>
          <input type="email" class="form-control"  name = "email_id" required="" placeholder="Enter Email ID">
        </section>
        <section class="form-group">
          <label for="occupation"><span class="glyphicon glyphicon-user"></span> Nominee Occupation</label>
          <input type="text" class="form-control" name ="occupation" required="" placeholder="Enter Nominee Occupation">
        </section>
        <section class="form-group">
      <label for="aadhar"><span class="glyphicon glyphicon-th"></span> Nominee Aadhaar Number</label>
          <input type="text" class="form-control"  name = "aadhar" required="" placeholder="Enter Aadhaar Number">
        </section>

	<section class="form-group">
          <label for="pancardnumber"><span class="glyphicon glyphicon-th"></span> Nominee Pan Number</label>
          <input type="text" class="form-control" name ="pancardnumber" required="" placeholder="Enter Nominee Pan Number">
        </section>
        
       

	<section class="form-group">
          <label for="address"><span class="glyphicon glyphicon-globe"></span> Nominee Address</label>
          <input type="text" class="form-control" name ="address" required="" placeholder="Enter Nominee Address">
        </section>

	
	<section class="form-group">
          <label for="state"><span class="glyphicon glyphicon-globe"></span> Nominee State</label>
          <input type="text" class="form-control" name ="state" required="" placeholder="Enter Nominee State">
        </section>

	<section class="form-group">
          <label for="country"><span class="glyphicon glyphicon-globe"></span> Nominee Country</label>
          <input type="text" class="form-control" name ="country" required="" placeholder="Enter Nominee Country">
        </section>

	<section class="form-group">
          <label for="pincode"><span class="glyphicon glyphicon-th"></span> Pin code</label>
          <input type="text" class="form-control" name ="pincode" required="" placeholder="Enter Pin Code">
        </section> 	

        <button type="submit" class="btn btn-basic btn-block"><span class="glyphicon glyphicon-ok"></span> Done </button>

      </form>
