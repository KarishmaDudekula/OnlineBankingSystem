<section class="bgimg w3-display-container w3-text-black ">

  <section class="container">
    <section class="container-header" style="padding:35px 50px;">
      <h4> Add Nominee</h4>
    </section>
    <section class="container-body" style="padding:40px 50px;">
      <form role="form" action = "NomineeDataController" method = "post">
	
        <section class="form-group">
          <label for="nominee_name"><span class="glyphicon glyphicon-user"></span> Nominee Name</label>
          <input type="text" class="form-control"  name ="nominee_name" required="" placeholder="Enter Nominee Name">
        </section>

<section class="form-group">
          <label for="nominee_age"><span class="glyphicon glyphicon-user"></span> Nominee Age</label>
          <input type="text" class="form-control" name ="nominee_age" required="" placeholder="Enter Nominee Age">
        </section>
        <section class="form-group">
          <label for="email_id"><span class="glyphicon glyphicon-envelope"></span> Nominee Email ID</label>
          <input type="email" class="form-control" name ="email_id" required="" placeholder="Enter Email ID">
        </section>
	<section class="form-group">
          <label for="aadhar"><span class="glyphicon glyphicon-credit-card"></span> Nominee Aadhar Number</label>
          <input type="text" class="form-control" name ="aadhar" required="" placeholder="Enter Aadhar Number">
        </section>
	<section class="form-group">
          <label for="pancardnumber"><span class="glyphicon glyphicon-credit-card"></span> Nominee PAN Number</label>
          <input type="text" class="form-control" name ="pancardnumber" required="" placeholder="Enter PAN Number">
        </section>
        <section class="form-group">
          <label for="gender"><span class="glyphicon glyphicon-user"></span> Gender</label>
          <br>
          <label class="radio-inline">
            <input type="radio" name="gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender"> Female
          </label>
        </section>

        <section class="form-group">
          <label for="dateOfBirth"><span class="glyphicon glyphicon-calendar"></span> Date Of Birth</label>
          <input type="date" class="form-control" name ="dateOfBirth" placeholder="Enter Date of Birth">
        </section>
         <section class="form-group">
          <label for="phonenumber"><span class="glyphicon glyphicon-phone"></span> Contact Number</label>
          <input type="tel" class="form-control" name ="phonenumber" maxlength="10" required="" placeholder="Enter Nominee Number">
     </section>
	<section class="form-group">
          <label for="address"><span class="glyphicon glyphicon-map-marker"></span> Nominee Address</label>
<input type="text" class="form-control" name ="address"  placeholder="Enter Nominee Address">
        </section>
	<section class="form-group">
          <label for="occupation"><span class="glyphicon glyphicon-user"></span> Nominee Occupation</label>
          <input type="text" class="form-control" name ="occupation"required="" placeholder="Enter Nominee Occupation">
        </section>
	<section class="form-group">
          <label for="marital_status"><span class="glyphicon glyphicon-user"></span> Marital Status</label>
         <br>
          <label class="radio-inline">
            <input type="radio" name="optradio"> Married
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio"> Unmarried
</label>
        </section>
	<section class="form-group">
          <label for="state"><span class="glyphicon glyphicon-globe"></span> State</label>
<input type="text" class="form-control" name ="state" required="" placeholder="Enter your State">
        </section>
	<section class="form-group">
      <label for="country"><span class="glyphicon glyphicon-globe"></span> Country</label>
          <input type="text" class="form-control" name ="country"  required="" placeholder="Enter your country">
        </section>
	<section class="form-group">
          <label for="pincode"><span class="glyphicon glyphicon-th"></span> Pincode</label>
          <input type="number" class="form-control" name ="pincode"  required="" placeholder="Enter Pincode">
</section>
        <button type="submit">Done</button>
         <input type="checkbox" checked="checked">
